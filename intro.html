<body data-aos="zoom-in">

    </div>
    <div id="center-text"></div>
    <div id="bottom_text">When you ready, <span>click anywhere.</span></div>


<!-- JAVASCRIPT -->
    <script>
        const greetings = [
        "Olá", "Hi", "Hola", "Bonjour", "Hallo", "Ciao", "Привет",
        "こんにちは", "你好", "안녕하세요", "Salam", "Hej", "Halo", "Merhaba",
        "नमस्ते", "Sawubona", "Selam", "ሰላም", "שלום", "வணக்கம்", "ਸਤ ਸ੍ਰੀ ਅਕਾਲ"
        ];

        const hiText = document.getElementById("center-text");
        let index = 0;

        setInterval(() => {
        hiText.textContent = greetings[index];
        index = (index + 1) % greetings.length;
        }, 800); // Change every 500ms

        // Clique para iniciar a transição
        document.body.addEventListener("click", () => {
        const overlay = document.getElementById("overlay");
        overlay.classList.add("expand");
        
        setTimeout(() => {
            window.location.href = "homepage.html";
        }, 800); // igual ao tempo da transição CSS
        });
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    AOS.init();
